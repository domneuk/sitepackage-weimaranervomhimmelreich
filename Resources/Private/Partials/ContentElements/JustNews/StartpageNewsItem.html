<html xmlns:f="http://xsd.helhum.io/ns/typo3/cms-fluid/master/ViewHelpers">
<div class="{f:if(condition: newsIterator.isFirst, else: 'mt-15')}">
    <h4>
        {newsItem.data.lastUpdated -> f:format.date(format:'{settings.list.dateFormat}')}
    </h4>
    <h3>
        <f:link.page pageUid="{newsItem.data.uid}">
            {newsItem.data.title}
        </f:link.page>
    </h3>
    <f:comment><p>
        <f:link.page pageUid="{newsItem.data.uid}">
            <f:translate key="LLL:EXT:just_news/Resources/Private/Language/locallang.xlf:read_more" />
        </f:link.page>
    </p></f:comment>
</div>
</html>
